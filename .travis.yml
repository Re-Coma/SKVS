dist: trusty

language: cpp
compiler: gcc
os: linux


branches:
  only:
    - master
install:
  #protoc
  - curl -L https://github.com/google/protobuf/releases/download/v3.6.0/protoc-3.7.0-linux-x86_64.zip -o /tmp/protoc.zip
  - unzip /tmp/protoc.zip -d "$HOME"/protoc
  - mkdir -p "$HOME"/src && ln -s "$HOME"/protoc "$HOME"/src/protobuf
  #- sudo apt-get install libprotobuf-dev protobuf-compiler
  - sudo apt-get install libprotoc-dev
  
env:
  - PATH=$HOME/protoc/bin:$PATH

script: 
  - protoc --version
  - make PROTOBUF_CONFIG_OPTS='--with-protoc=/usr/local/bin/protoc'

